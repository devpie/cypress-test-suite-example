version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          install-command: 'yarn install'
      - cypress/run:
          requires:
            - cypress/install
          spec: cypress/integration/login/login.feature
          executor: cypress/browsers:node12.13.0-chrome80-ff74
          browser: chrome
      - cypress/run:
          requires:
            - cypress/install
          spec: cypress/integration/login/login.feature
          executor: cypress/browsers:node12.13.0-chrome80-ff74
          browser: firefox
